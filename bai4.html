<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<h1>tìm số đầu tiên trong dãy chia hết cho 5</h1>
<script>
    let n = +prompt();
    let a = 0;
    let b = 1;
    let c;
    for (let i = 0; i < n-2 ; i++) {
        c = a + b;
        a = b;
        b = c;
        if(c % 5 ===0){
            document.write(c)
            break;
        }
    }
</script>
</body>
</html>
